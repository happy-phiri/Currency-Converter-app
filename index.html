<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Merriweather:wght@900&family=Raleway&display=swap" rel="stylesheet">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<div class="main-content">
    <h1>Currency Converter</h1>
    <form action="/" method="post">
       
        <input class="input1" type="text" name="baseCurrency" placeholder="Your Currency eg USD, GBP, ...">

        

        <input class="input1" type="text" name="firstCurrencyInput" placeholder="Enter Amount">
        <small class="form-text text-muted">
            Currency symbols only eg. USD, GBP, EUR
        </small>
        
        <label id="label1" for="convertToCurrency">Convert to: </label>
        <input type="text" id="convertToCurrency" name="targetCurrency" placeholder="Currency to Convert To">
        
        <br>
        <button type="submit" class="btn btn-primary btn-lg calculationButton">Convert</button>

    </form>
</div>

<footer>
    <div class="footer">
        <p>Made with <a href="https://openexchangerates.org/" target="blank">Open exchange rates Api</a>.</p>
        <p>Â© 2020 Happy Phiri Web Design</p>
    </div>
</footer>
</body>
</html>
